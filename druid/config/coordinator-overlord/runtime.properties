# Coordinator and Overlord Configuration
# Combined coordinator-overlord service

druid.service=druid/coordinator
druid.plaintextPort=8081

# HTTP server threads
druid.coordinator.startDelay=PT30S
druid.coordinator.period=PT30S

# Overlord
druid.indexer.runner.type=remote
druid.indexer.storage.type=metadata

# Coordinator balancing
druid.coordinator.balancer.strategy=diskNormalized
druid.coordinator.load.timeout=PT15M

# Metadata management
druid.coordinator.kill.on=true
druid.coordinator.kill.period=P1D
druid.coordinator.kill.durationToRetain=P90D

# Compaction
druid.coordinator.compaction.skipLockedIntervals=true

# HTTP server
druid.server.http.numThreads=25

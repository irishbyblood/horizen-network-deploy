# Prometheus Configuration for Horizen Network

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'horizen-network'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # MongoDB metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mongodb'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # Druid Coordinator metrics
  - job_name: 'druid-coordinator'
    metrics_path: '/status'
    static_configs:
      - targets: ['druid-coordinator:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'druid-coordinator'

  # Druid Broker metrics
  - job_name: 'druid-broker'
    metrics_path: '/status'
    static_configs:
      - targets: ['druid-broker:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'druid-broker'

  # Druid Router metrics
  - job_name: 'druid-router'
    metrics_path: '/status'
    static_configs:
      - targets: ['druid-router:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'druid-router'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'horizen-node'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cadvisor'

  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-daemon'

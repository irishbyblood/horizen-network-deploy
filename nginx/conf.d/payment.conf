# Payment Service Configuration
# Routes for Stripe integration and subscription management

# Upstream for payment webhooks service
upstream payment_webhooks {
    server payment-webhooks:5000;
    keepalive 16;
}

# Rate limiting zones for payment endpoints
limit_req_zone $binary_remote_addr zone=payment_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=payment_webhook:10m rate=100r/s;

# Payment API routes on main domain
server {
    listen 80;
    server_name horizen-network.com www.horizen-network.com;
    
    # Payment API endpoints
    location /api/payment/ {
        # Rate limiting
        limit_req zone=payment_api burst=20 nodelay;
        limit_req_status 429;
        
        # Proxy to payment service
        proxy_pass http://payment_webhooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CORS headers for Stripe.js
        add_header Access-Control-Allow-Origin "https://js.stripe.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Stripe-Signature" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Stripe webhook endpoint - special handling
    location /api/payment/webhook {
        # Higher rate limit for webhooks
        limit_req zone=payment_webhook burst=50 nodelay;
        
        # Only allow POST
        limit_except POST {
            deny all;
        }
        
        # Proxy to payment service
        proxy_pass http://payment_webhooks/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Preserve Stripe signature header
        proxy_pass_request_headers on;
        proxy_set_header Stripe-Signature $http_stripe_signature;
        
        # Larger body size for webhook payloads
        client_max_body_size 1m;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # No caching
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
    
    # Subscription management UI
    location /subscription/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /subscription/index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers for payment pages
        add_header Content-Security-Policy "default-src 'self' https://js.stripe.com https://checkout.stripe.com; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com https://checkout.stripe.com;" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "payment 'self'" always;
    }
    
    # Billing portal redirect (handled by payment service)
    location /api/payment/billing-portal {
        limit_req zone=payment_api burst=5 nodelay;
        
        proxy_pass http://payment_webhooks/billing-portal;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Create subscription endpoint
    location /api/payment/create-subscription {
        limit_req zone=payment_api burst=10 nodelay;
        
        # Only allow POST
        limit_except POST {
            deny all;
        }
        
        proxy_pass http://payment_webhooks/create-subscription;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        client_max_body_size 10k;
    }
    
    # Get subscription status
    location ~ ^/api/payment/subscription/([0-9]+)$ {
        limit_req zone=payment_api burst=20 nodelay;
        
        # Only allow GET
        limit_except GET {
            deny all;
        }
        
        proxy_pass http://payment_webhooks/subscription/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache for 30 seconds
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Cancel subscription
    location ~ ^/api/payment/cancel/([0-9]+)$ {
        limit_req zone=payment_api burst=5 nodelay;
        
        # Only allow POST
        limit_except POST {
            deny all;
        }
        
        proxy_pass http://payment_webhooks/cancel/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Reactivate subscription
    location ~ ^/api/payment/reactivate/([0-9]+)$ {
        limit_req zone=payment_api burst=5 nodelay;
        
        # Only allow POST
        limit_except POST {
            deny all;
        }
        
        proxy_pass http://payment_webhooks/reactivate/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Payment history
    location ~ ^/api/payment/history/([0-9]+)$ {
        limit_req zone=payment_api burst=10 nodelay;
        
        # Only allow GET
        limit_except GET {
            deny all;
        }
        
        proxy_pass http://payment_webhooks/history/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache for 1 minute
        proxy_cache_valid 200 1m;
    }
}

# Health check for payment service (internal only)
server {
    listen 8080;
    server_name localhost;
    
    location /payment-health {
        access_log off;
        proxy_pass http://payment_webhooks/health;
        proxy_http_version 1.1;
    }
}

# Upstream definitions
upstream druid_router {
    server druid-router:8888;
    keepalive 32;
}

upstream druid_coordinator {
    server druid-coordinator:8081;
    keepalive 16;
}

upstream druid_broker {
    server druid-broker:8082;
    keepalive 16;
}

# Main website
server {
    listen 80;
    server_name horizen-network.com www.horizen-network.com;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root website
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Include SSL configuration if exists
    # include /etc/nginx/conf.d/ssl.conf;
}

# Druid subdomain or path-based routing
server {
    listen 80;
    server_name druid.horizen-network.com;

    # Druid Router (Unified Console)
    location / {
        proxy_pass http://druid_router;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts for long-running queries
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Rate limiting
        limit_req zone=api burst=50 nodelay;
    }

    # Coordinator API
    location /coordinator/ {
        proxy_pass http://druid_coordinator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Broker API
    location /broker/ {
        proxy_pass http://druid_broker/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Alternative: Path-based routing on main domain
server {
    listen 80;
    server_name horizen-network.com;

    # Druid routing by path
    location /druid/ {
        rewrite ^/druid/(.*) /$1 break;
        proxy_pass http://druid_router;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Rate limiting
        limit_req zone=api burst=50 nodelay;
    }

    # API endpoint
    location /api/ {
        proxy_pass http://druid_broker/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers if needed
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}


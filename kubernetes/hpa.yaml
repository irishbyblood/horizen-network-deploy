---
# Horizontal Pod Autoscaler for Druid MiddleManager
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: druid-middlemanager-hpa
  namespace: horizen-network
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: druid-middlemanager
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
      policies:
        - type: Pods
          value: 1
          periodSeconds: 180
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
